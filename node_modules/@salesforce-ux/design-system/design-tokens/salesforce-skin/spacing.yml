global:
  category: spacing
  type: size
  comment: ''
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
imports:
- "../force-base/aliases/spacing.yml"
props:
  ## GLOBALS
  COMPONENT_SPACING_MARGIN:
    value: '{!SPACING_SMALL}'
  COMPONENT_SPACING_PADDING:
    value: '{!SPACING_MEDIUM}'
  TEMPLATE_GUTTERS:
    value: '{!SPACING_SMALL}'
  TEMPLATE_PROFILE_GUTTERS:
    value: '8rem {!SPACING_SMALL} {!SPACING_SMALL}'
  ## TABLES
  TABLE_CELL_SPACING:
    value: '{!SPACING_XX_SMALL} {!SPACING_X_SMALL}'
  ## CARD
  CARD_SPACING_MARGIN:
    value: '{!SPACING_SMALL}'
  CARD_FOOTER_PADDING:
    value: '{!SPACING_SMALL} {!SPACING_MEDIUM}'
